<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS tùy chỉnh nhỏ để ảnh hiển thị gọn gàng */
        .product-img {
            width: 80px;
            height: 80px;
            object-fit: cover; /* Giữ ảnh không bị méo */
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        /* Căn giữa nội dung trong cột dọc */
        td {
            vertical-align: middle;
        }
        /* Thêm vào trong thẻ <style> ở phần <head> */

        /* Hiệu ứng cho cột có thể sắp xếp */
        th[onclick] {
            cursor: pointer; /* Con trỏ hình bàn tay */
            user-select: none; /* Chống bôi đen văn bản khi click nhanh */
            transition: all 0.2s; /* Hiệu ứng chuyển màu mượt */
            background-color: #212529; /* Màu nền gốc (trùng table-dark) */
            position: relative;
        }

        /* Khi di chuột vào thì đổi màu nền và màu chữ */
        th[onclick]:hover {
            background-color: #343a40 !important; /* Màu xám sáng hơn chút */
            color: #ffc107; /* Chữ chuyển sang màu vàng gold */
        }

        /* Style cho icon mũi tên */
        th[onclick] span {
            margin-left: 5px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        /* Khi hover thì icon rõ hơn */
        th[onclick]:hover span {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">Danh sách sản phẩm</h1>
        <div class="row mb-3 align-items-center">
            <div class="col-md-6">
                <input type="text" id="search-input" class="form-control" placeholder="Tìm kiếm theo tên sản phẩm...">
            </div>
            
            <div class="col-md-6 text-end">
                <button class="btn btn-primary me-2" onclick="openCreateModal()">
                    <i class="fas fa-plus"></i> Tạo mới
                </button>
                <button class="btn btn-success me-2" onclick="exportToCSV()">
                    <i class="fas fa-file-csv"></i> Xuất CSV
                </button>

                <label class="me-2 fw-bold">Hiển thị:</label>
                <select id="rows-per-page" class="form-select d-inline-block w-auto">
                    <option value="5">5 dòng</option>
                    <option value="10" selected>10 dòng</option>
                    <option value="20">20 dòng</option>
                </select>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover table-bordered">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th style="cursor: pointer;" onclick="handleSort('title')">
                                Title <span id="icon-title">↕</span>
                            </th>
                            <th style="cursor: pointer;" onclick="handleSort('price')">
                                Price <span id="icon-price">↕</span>
                            </th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>

        <nav class="mt-3">
            <ul class="pagination justify-content-center" id="pagination">
                </ul>
        </nav>
    </div>

    <nav class="mt-3">
        </nav>
    </div> <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Chi tiết sản phẩm</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label fw-bold">ID:</label>
                            <div class="col-sm-9">
                                <input type="text" id="modal-id" class="form-control-plaintext fw-bold" readonly>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Tên sản phẩm:</label>
                            <input type="text" id="modal-title" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Giá ($):</label>
                            <input type="number" id="modal-price" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Mô tả:</label>
                            <textarea id="modal-desc" class="form-control" rows="4"></textarea>
                        </div>

                        <div class="mb-3 text-center">
                            <img id="modal-img-preview" src="" style="max-height: 200px; border-radius: 8px; border: 1px solid #ddd;">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="handleSave()">
                        <i class="fas fa-save"></i> Lưu thay đổi
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
